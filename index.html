<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <link rel="stylesheet" href="style.css">
      <script src="https://cdn.tailwindcss.com"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Vanilla JS projects</title>
   </head>
   <body>
      <!-- This example requires Tailwind CSS v2.0+ -->
      <nav class="bg-gray-800">
         <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
            <div class="relative flex items-center justify-between h-16">
               <div
                  class="absolute inset-y-0 left-0 flex items-center sm:hidden"
               >
                  <!-- Mobile menu button-->
                  <button
                     type="button"
                     class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" 
                     id="toggle-btn"
                     aria-controls="mobile-menu"
                     aria-expanded="false"
                  >
                     <span class="sr-only">Open main menu</span>
                     <svg
                        class="block h-6 w-6"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        aria-hidden="true"
                     >
                        <path
                           stroke-linecap="round"
                           stroke-linejoin="round"
                           stroke-width="2"
                           d="M4 6h16M4 12h16M4 18h16"
                        />
                     </svg>

                     <svg
                        class="hidden h-6 w-6"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        aria-hidden="true"
                     >
                        <path
                           stroke-linecap="round"
                           stroke-linejoin="round"
                           stroke-width="2"
                           d="M6 18L18 6M6 6l12 12"
                        />
                     </svg>
                  </button>
               </div>
               <div
                  class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start"
               >

                  <!--JS Projects heading-->
                  <div class="flex-shrink-0 flex items-center">
                     <h1 class="text-white font-semibold text-lg">JS Projects</h1>
                  </div>

                  <div class="hidden sm:block sm:ml-6">
                     <div class="flex space-x-4">
                        <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                        <a
                           href="#"
                           class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium"
                           aria-current="page"
                           >Dashboard</a
                        >
                        <a
                           href="#"
                           class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                           >Projects</a
                        >
                     </div>
                  </div>
               </div>

               <!--Github button-->
               <div
                  class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
               >
                  <a href="https://github.com/devesh-anand/vanilla-js-projects" target="_blank" rel="noreferrer noopener">
                     <button
                     type="button"
                     class="bg-gray-800 p-1 rounded-full text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
                  >
                     <span class="sr-only">Github Repo</span>
                     <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-github" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5"></path>
                     </svg>
                  </button>
                  </a>
               </div>

               </div>
            </div>
         </div>

         <!-- Mobile menu, show/hide based on menu state. -->
         <div class="hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1">
               <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
               <a
                  href="#"
                  class="bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium"
                  aria-current="page"
               >Dashboard
               </a>
               <a
                  href="#"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
                  >Projects</a
               >
            </div>
         </div>
      </nav>

      <ul class="list-disc mx-6">
         <li class="py-1"><a href="dice-game/dicee.html">Dice game (The person with higher number on dice wins. Numbers are random on both dice)</a></li>
         <li class="py-1"><a href="drum-kit/index.html">Drum Kit (Plays sounds on click or key press)</a></li>
         <li class="py-1"><a href="simon-game/index.html">Simon game (Made using jQuery)</a>: 
         <a style="color: blue;" href="https://youtu.be/1Yqj76Q4jJ4?t=8" target="_blank">How to play Simon game</a>
      </li>
      </ul>
      
   </body>

   <script src="index.js"></script>
</html>
